<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />   
  </head>
  <body>
    <section class="container">
 <div class="wrapper1">
          <p style="font-size: 1.3rem";     class="user_result">Try</p>
          <p style="font-size: 1.3rem"; class="cpu_result">Win</p>
          <p style="font-size: 1.3rem"; class="match_draw">this</p>
          <p style="font-size: 2rem"; class="total">Game</p>   
</div>
        <div class="result">Play!</div>   
      <div class="option_images">
        <span class="option_image"> 
          <p>Rock</p>
        </span>
        <span class="option_image">  
          <p>Paper</p>
        </span>
        <span class="option_image">  
          <p>Scissors</p>
        </span>
      </div>
      </div>

    <div class="wrapper">
      <header>How many games you want to play (from 1 to 100, 10 by default) ?</header>
      <p class="guess"></p>
      <div class="input-field">
        <input type="number" />
        <button>Games to play</button>
      </div>
        <footer>Enter 0 or nothing for reset</footer>
    </div>
    </section> 
   <script src="script.js" defer></script>
  </body>
</html>
